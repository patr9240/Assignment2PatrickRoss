<ion-header>
  <ion-navbar>
    <ion-title>Just Do It!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>To-Do List</h1>
  <button ion-button (click)="addItem()">
    <ion-icon name="add"></ion-icon>
    New
  </button>
  <ion-list inset>
    <ion-item-sliding *ngFor="let listItem of listItems | async" ><!--(click)="change "listItem.done" = 1 || 0, cross text out." -->
      <ion-item>
        <ion-row>
          <ion-col>
            {{listItem.item}}
          </ion-col>
          <ion-col>
            {{listItem.done}}
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="updateItem(listItem.$key, listItem.item)">
          <ion-icon name="build"></ion-icon>
          Edit</button>
        <button ion-button color="danger" (click)="removeItem(listItem.$key)">
          <ion-icon name="trash"></ion-icon>
          Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
